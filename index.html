<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENTS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="img/icon4.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Custom amount</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Enter the Amount below</li>
                <li class="pricing-features-item">(Minmum "₹100/-")</li>
            </ul>
            <span class="pricing-price">
                <input class="pricing-price-custom" <input type="number" id="price" name="price" placeholder="Enter the amount" min="0" step="100" required>
            </span>
            <a href="#/" class="pricing-button">PAY</a>
        </div>

        <div class="pricing-plan">
            <img src="img/icon5.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">It may helps club</li>
                <li class="pricing-features-item">For many Things</li>
            </ul>
            <span class="pricing-price">₹500</span>
            <a href="#/" class="pricing-button is-featured">PAY</a>
        </div>

        <div class="pricing-plan">
            <img src="img/icon6.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Standard</h2>
            <ul class="pricing-features">   
                <li class="pricing-features-item">HELPS ALOT</li>
                <li class="pricing-features-item">FOR THE CLUB</li>
            </ul>
            <span class="pricing-price">₹1000</span>
            <a href="#/" class="pricing-button">pay</a>
        </div>

    </div>

</body>

</html>
